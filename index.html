<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
<link rel="stylesheet" href="/assests/style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-info">
            <img width="100px" height="100px" src="/assests/image/images.jpg" alt="">
            <h5>Monika Gomis</h5>
            <p>@monikagomis</p>
            <button>Log Out</button>
        </div>
        <div class="todo-section">
            <div class="clock-container">
                <div class="clock">
                    <div class="hand hour-hand"></div>
                    <div class="hand minute-hand"></div>
                    <div class="hand second-hand"></div>
                </div>
                <p> Good Afternoon</p>
            </div>
            <div class="task-container">
                <div class="task-header">
                    <p>Tasks List</p>
                    <span class="add-btn"><i class="fa-solid fa-plus"></i></span>
                </div>
                <div class="task-list">
                    <div class="task">
                        <input type="checkbox">Cook rice and Chicken at 10 am
                    </div>
                    <div class="task">
                        <input type="checkbox">Learn Reactjs at 12 Pm
                    </div>
                    <div class="task">
                        <input type="checkbox">Have Lunch at 1 Pm
                    </div>
                    <div class="task">
                        <input type="checkbox">Learn HTML and CSS at 3 Pm
                    </div>
                    <div class="task">
                        <input type="checkbox">Have Dinner at 8 Pm
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
